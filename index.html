<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐播放器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> 我的音乐库</h1>
        </header>

        <div class="player-container">
            <div class="current-track">
                <img id="album-art" src="https://picsum.photos/200/200?random=1" alt="专辑封面">
                <div class="track-info">
                    <h3 id="track-title">选择歌曲开始播放</h3>
                    <p id="track-artist">艺术家</p>
                </div>
            </div>

            <audio id="audio-player" controls>
                <source src="" type="audio/mpeg">
                您的浏览器不支持 audio 元素。
            </audio>

            <div class="controls">
                <button id="prev-btn"><i class="fas fa-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
                <button id="volume-btn"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>

            <div class="playlist">
                <h3>播放列表</h3>
                <ul id="song-list">
                    <!-- 歌曲列表将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
